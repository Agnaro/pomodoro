<h2>{{ time | timerDisplay }}</h2>
<p *ngIf="!active">On Break</p>
<p *ngIf="active">Work!</p>

<button (click)="onBtnStartClick($event)">Start</button>
<button (click)="onBtnPauseClick($event)">Pause</button>
<button (click)="onBtnResetClick($event)">Reset</button>
<button (click)="onBtnBreakClick($event)">Take Break</button>
