<h2>{{ timerUI.display | timerDisplay }}</h2>
<p *ngIf="timerUI.onBreak">On Break</p>

<button (click)="timerUI.onBtnStartClick($event)">Start</button>
<button (click)="timerUI.onBtnPauseClick($event)">Pause</button>
<button (click)="timerUI.onBtnResetClick($event)">Reset</button>
<button (click)="timerUI.onBtnBreakClick($event)">Take Break</button>
